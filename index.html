<!DOCTYPE html>
<html>
<head>
<title>JQuery traversing context</title>
</head>
<body>
<div>
  <ul>
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
    <li><a href="#">link</a></li>
  </ul>
</div>
<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/JavaScript">
  // selects the second li using the eq() index selector 
  jQuery('li:eq(1)');
</script>
</body>
</html>
